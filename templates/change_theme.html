<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>テーマ変更画面</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">テーマ変更画面</h1>
        <form id="change-theme-form" action="{{ url_for('change_theme') }}" method="post" class="mt-4">
            <div class="form-group">
                <label for="current_theme">現在のテーマ:</label>
                <input type="text" class="form-control" id="current_theme" name="current_theme"
                    value="{{ current_theme }}" readonly>
            </div>
            <div class="form-group">
                <label for="theme">新しいテーマ:</label>
                <input type="text" class="form-control" id="theme" name="theme">
            </div>
            <button type="submit" name="submit" value="submit" class="btn btn-primary btn-block">テーマを変更</button>
            <button type="button" id="cancel-button" class="btn btn-secondary btn-block mt-2">キャンセル</button>
        </form>
    </div>
    <script>
        document.getElementById('cancel-button').addEventListener('click', function () {
            window.location.href = "{{ url_for('main') }}";
        });
    </script>
</body>

</html>
