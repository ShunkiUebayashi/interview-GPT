<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>初期設定画面</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">初期設定画面</h1>
        <form id="settings-form" action="{{ url_for('settings') }}" method="post" class="mt-4">
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="use_env_var" name="use_env_var">
                <label class="form-check-label" for="use_env_var">環境変数を使用する</label>
            </div>
            <div class="form-group">
                <label for="api_key">OpenAI API Key:</label>
                <input type="text" class="form-control" id="api_key" name="api_key" required>
            </div>
            <div class="form-group">
                <label for="model">モデル選択:</label>
                <select class="form-control" id="model" name="model">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="gpt-4o">GPT-4o</option>
                </select>
            </div>
            <div class="form-group">
                <label for="theme">テーマ:</label>
                <input type="text" class="form-control" id="theme" name="theme" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">設定</button>
        </form>
    </div>
    <script>
        document.getElementById('use_env_var').addEventListener('change', function() {
            const apiKeyInput = document.getElementById('api_key');
            if (this.checked) {
                apiKeyInput.setAttribute('disabled', 'disabled');
                apiKeyInput.removeAttribute('required');
            } else {
                apiKeyInput.removeAttribute('disabled');
                apiKeyInput.setAttribute('required', 'required');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const useEnvVarCheckbox = document.getElementById('use_env_var');
            const apiKeyInput = document.getElementById('api_key');
            if (useEnvVarCheckbox.checked) {
                apiKeyInput.setAttribute('disabled', 'disabled');
                apiKeyInput.removeAttribute('required');
            } else {
                apiKeyInput.removeAttribute('disabled');
                apiKeyInput.setAttribute('required', 'required');
            }
        });
    </script>
</body>
</html>
